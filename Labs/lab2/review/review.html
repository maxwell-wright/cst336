<!-- This is the head -->
<!-- All styles and javascript go inside the head -->  
    <head>
      <title>JS Review</title>
      
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      
      <script>
      
          function getElement(id) {
              return document.getElementById(id)
          }
          
          function doMagic() {
              //alert("It's working!");
              document.getElementById("catImage").src ="img/now_you_dont.png";
              document.getElementById("message").innerHTML = "Now you don't!!!";
              document.getElementById("message").style.color = "red";
              document.getElementById("doMagicBtn").style.display = "none";
              document.getElementById("reappearBtn").style.display = "inline";
          }
          
          function reappear() {
              document.getElementById("catImage").src ="img/now_you_see_me.png";
              document.getElementById("message").innerHTML = "Now you see me...";
              document.getElementById("reappearBtn").style.display = "none";
              document.getElementById("doMagicBtn").style.display = "inline";
              document.getElementById("message").style.color = "black";
          }
          
      </script>
      
      <style>
          
          #reappearBtn {
              display:none;
          }
          
      </style>
    </head>
<!-- closing head -->

    <!-- This is the body -->
    <!-- This is where we place the content of our website -->
    <body>
        
        <img id="catImage" src="img/now_you_see_me.png" > <br>
        <span id="message">Now you see me...</span>
        <br>
        <button id="doMagicBtn" onclick="doMagic()">Do magic! </button>
        
        <button id="reappearBtn" onclick="reappear()">Reappear</button>
        
    </body>
    <!-- closing body -->

</html>
